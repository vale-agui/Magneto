{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    {% if finalizado %}
        <div class="alert alert-success text-center text-2xl font-bold text-green-700 bg-green-100 p-8 rounded">
            {{ mensaje|default:'¡Campañas creadas exitosamente!' }}
        </div>
    {% elif error %}
        <div class="alert alert-danger text-center text-xl text-red-700 bg-red-100 p-8 rounded">
            {{ error }}
        </div>
    {% else %}
        <div class="alert alert-info text-center text-xl text-blue-700 bg-blue-100 p-8 rounded">
            Aquí irá el formulario dinámico según las redes seleccionadas.
        </div>
    {% endif %}
</div>
{% endblock %}
