{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Vacantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50 p-8 font-sans">
    <h1 class="text-3xl font-bold text-sky-700 mb-6 text-center">Gestión de Vacantes</h1>

    <div class="text-center mb-4">
        <a href="{% url 'home' %}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">
            Volver a Inicio
        </a>
    </div>

    <div class="text-center mb-6">
        <a href="{% url 'vacantes:crear_vacante' %}" class="bg-sky-600 text-white px-6 py-2 rounded hover:bg-sky-700">
            Crear Nueva Vacante
        </a>
    </div>

    {% if vacantes %}
        <div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
            <ul>
                {% for vacante in vacantes %}
                    <li class="flex justify-between items-center border-b py-2">
                        <span>{{ vacante.nombre }} - {{ vacante.especialidad }}</span>
                        <div class="flex space-x-4">
                            <a href="{% url 'vacantes:editar_vacante' vacante.id %}" class="text-sky-600 hover:underline">
                                Editar
                            </a>
                            <a href="{% url 'vacantes:eliminar_vacante' vacante.id %}" class="text-red-600 hover:underline">
                                Eliminar
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p class="text-center text-gray-600">No hay vacantes registradas.</p>
    {% endif %}
</body>
</html>
