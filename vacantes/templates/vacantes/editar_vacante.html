{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Vacante</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-sky-50 font-sans">
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-3xl md:text-5xl font-bold text-sky-700 text-center mb-10">
            Editar Vacante: {{ vacante.nombre }}
        </h1>

        <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button type="submit" class="bg-sky-600 text-white px-6 py-2 rounded hover:bg-sky-700">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
